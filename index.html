<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>DTC Redirect static page</title>
  </head>
  <body>

    <div class="d-grid gap-3 col-6 mx-auto">
        <h1>DTC - Simulate Redirect</h1>
        <button id="redirectButton" class="btn btn-success" type="button">Simulate Success</button>
	<button class="btn btn-warning" type="button" onclick="window.open('', '_parent', '').close();">Close this window</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        // Function to extract query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the value of the "redirectUrl" query parameter
        const redirectUrl = getQueryParam("redirectUrl");

        // Check if the "redirectUrl" parameter is present and not empty
        if (redirectUrl && redirectUrl.trim() !== "") {
            // Add a click event listener to the button
            document.getElementById("redirectButton").addEventListener("click", function() {
                // Redirect to the specified URL
                window.location.href = redirectUrl;
            });
        } else {
            // If "redirectUrl" is not provided or empty, display an error message
            alert("Inform the 'redirectUrl' to be redirected when the button is clicked.");
        }
    </script>
</body>
</html>
